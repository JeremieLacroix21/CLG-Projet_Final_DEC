<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
<h3 class=" text-center">Express Messages</h3>
<div class="messaging">
      <div class="inbox_msg">
        <!--Coté membres-->
        <div class="inbox_people">
        <!--nav bar membres-->
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Récent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Recherche" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <!--membres-->
          <div class="inbox_chat">
            <div class="chat_list active_chat">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>Sunil Rajput <span class="chat_date">Dec 25</span></h5>
                  <p>Test, which is a new approach to have all solutions 
                    astrology under one roof.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
         <!--Coté message-->
        <div class="mesgs">
            <div class="headind_srch">
                  <div class="recent_heading">
                     <h4>Nom Conversation</h4>
                 </div>
                 <div class="srch_bar">
                    <button class="icon"><mat-icon>add</mat-icon></button>
                    <button class="icon"><mat-icon>remove</mat-icon></button>
                    <button class="icon"><mat-icon>supervisor_account</mat-icon></button>
                </div>
              </div>
          <div class="msg_history">
            <!--message recu-->
            <div class="incoming_msg">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>Test which is a new approach to have all
                    solutions</p>
                  <span class="time_date"> 11:01 AM    |    June 9</span></div>
              </div>
            </div>
            <!--message envoyé-->
            <div class="outgoing_msg">
              <div class="sent_msg">
                <p>Test which is a new approach to have all
                  solutions</p>
                <span class="time_date"> 11:01 AM    |    June 9</span> </div>
            </div>
          </div>
          <!--Envoi des messages-->
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Écrire un message" />
              <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
    </body>
    </html>
