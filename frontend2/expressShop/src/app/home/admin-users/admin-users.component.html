<ng-container *ngIf='(loadedUsers | async) as users; else loading'>
<mat-card class="card-container">
    <table class="users-table" mat-table [dataSource]="users">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef='let element'> {{element.iduser}} </td>
        </ng-container>
        
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Nom d'utilisateur</th>
            <td mat-cell *matCellDef='let element'> {{element.nomutilisateur}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef='let element'> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Prenom</th>
            <td mat-cell *matCellDef='let element'> {{element.prenom}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type de compte</th>
            <td mat-cell *matCellDef='let element'> {{element.TypeUser}} </td>
        </ng-container>

        <ng-container matColumnDef="accepted">
            <th mat-header-cell *matHeaderCellDef>Vérifié</th>
            <td mat-cell *matCellDef='let element'> {{ element.confirme ? 'Oui' : 'Non'}} </td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef>Date d'inscription</th>
            <td mat-cell *matCellDef='let element'> {{element.dateinscription}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Courriel</th>
            <td mat-cell *matCellDef='let element'> {{element.email}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    </table>
</mat-card>
</ng-container>

<ng-template #loading>
    <ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium"></ngx-spinner>
</ng-template>
