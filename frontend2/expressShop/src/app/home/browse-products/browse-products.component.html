<div class="container">

<mat-card class="filter-card" >

    <mat-form-field>
        <input matInput (keyup)="Filter(nom.value, idf.value, pmin.value, pmax.value)" placeholder="Nom" #nom>
    </mat-form-field>

    <mat-form-field>
        <input matInput (keyup)="Filter(nom.value, idf.value, pmin.value, pmax.value)"placeholder="Fournisseur" #idf>
    </mat-form-field>

    <mat-form-field>
        <input matInput (keyup)="Filter(nom.value, idf.value, pmin.value, pmax.value)" OnlyNumber="true"placeholder="Prix min" #pmin>
    </mat-form-field>

    <mat-form-field >
        <input matInput (keyup)="Filter(nom.value, idf.value, pmin.value, pmax.value)" OnlyNumber="true" placeholder="Prix max" #pmax>
    </mat-form-field>
</mat-card>

<ng-container *ngIf='(filteredProducts) as products'>
    <div class="grid-container">
        <ng-container *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
        </ng-container>
    </div>
</ng-container>

</div>
