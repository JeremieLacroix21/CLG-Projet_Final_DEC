<mat-toolbar color="blue" style="background-color: rgb(149, 161, 172)">
    <mat-toolbar-row>
    
      <button mat-icon-button><mat-icon (click)="sidenav.toggle()">menu</mat-icon></button>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'browse'" routerLinkActive="active"> browseproduct</a>
        <a mat-button [routerLink]="'modifprofile'" routerLinkActive="active"> modifprofile</a>
      </div>
    
    </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-sidenav-container>
    <mat-sidenav #sidenav>
    
      <mat-nav-list>
        <a mat-list-item [routerLink]="'modifprofile'" routerLinkActive="active"> modifprofile</a>
        <a mat-list-item [routerLink]="'browse'" routerLinkActive="active"> browseproduct</a>
      </mat-nav-list>
    
    </mat-sidenav>
    <mat-sidenav-content>
    
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    
    </mat-sidenav-content>
    </mat-sidenav-container>
