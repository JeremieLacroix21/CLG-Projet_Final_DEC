<h1>Liste des compagnies(fournisseur et distributeurs)</h1>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="nomutilisateur">
        <th mat-header-cell *matHeaderCellDef>nom d'utilisateur</th>
        <td mat-cell *matCellDef="let user"> {{user.nomutilisateur}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email</th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Telephone">
        <th mat-header-cell *matHeaderCellDef> Type de compagnie </th>
        <td mat-cell *matCellDef="let user"> {{user.TypeUser}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let user"> {{user.description}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
