<h1>{{this.NOMPAGE}}</h1>

<table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let Country of country">
        <th scope="row">{{Country.id}}</th>
        <th>{{Country.name}}</th>
        <th>{{Country.flag}}</th>
        <th>{{Country.area}}</th>
        <th>{{Country.population}}</th>
      </tr>
    </tbody>
  </table>
