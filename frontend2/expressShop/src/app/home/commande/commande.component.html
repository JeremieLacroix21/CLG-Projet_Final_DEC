<div class="container">
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef>Numéro de la commande</mat-header-cell>
        <mat-cell *matCellDef="let commande">{{commande.idCommande}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date de la commande</mat-header-cell>
        <mat-cell class="date-cell"
                  *matCellDef="let commande">{{commande.DateCreation}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="NomFournisseur">
        <mat-header-cell *matHeaderCellDef>Nom du fournisseur</mat-header-cell>
        <mat-cell class="NomFournisseur-cell"
                  *matCellDef="let commande">{{commande.nomFournisseur}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Détails">
        <mat-header-cell *matHeaderCellDef>Détails</mat-header-cell>
        <mat-cell class="Détails-cell" *matCellDef="let commande">
            <button mat-icon-button color="light-gray" (click)="OpenDropDown(commande.idCommande)">
                <mat-icon *ngIf="commande.EstOuvert" class="mat-18">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="!commande.EstOuvert" class="mat-18">keyboard_arrow_left</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
</div>
