<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let commande"> {{commande[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let commande" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="commande == expandedElement ? 'expanded' : 'collapsed'">
           <table class="tableproduit">
            <th>Image du produit</th><th>Nom</th><th>Prix</th><th>Quantit√©</th><th>Description</th>
           <ng-container *ngFor="let item of commande.TableItem; let i = index">
            <tr class="tableelement">
                <td class="image">
                  <img src="{{item.imgGUID}}"  style="min-width: 80px; height: 80px;" >
               </td>
               <td class="prix">
                   {{item.nom}}
              </td>
               <td class="prix">
                  {{item.prix}}$
              </td>
              <td class="prix">
                   {{item.quantite}}
              </td>
              <td class="description">
                   {{item.description}}
              </td>
            </tr>
           </ng-container>
          </table>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
