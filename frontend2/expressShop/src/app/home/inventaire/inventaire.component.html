<h1 class="titre">Mon inventaire</h1>

<div class="Nav" style="width: 90%;">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef> prix </th>
            <td mat-cell *matCellDef="let element"> {{element.prix}}$ </td>
        </ng-container>
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef> tags </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngFor="let item of element.tags;let i = index">
                    {{item.tag}}
                </ng-container>
            </td>
        </ng-container>
        <ng-container matColumnDef="enStock">
            <th mat-header-cell *matHeaderCellDef> enStock </th>
            <td mat-cell *matCellDef="let element"> {{element.enStock}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container class="expend-container" matColumnDef="expandedDetail">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <mat-form-field>
                        <input matInput placeholder="Nom" value="{{element.nom}}">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Prix" value="{{element.prix}}">
                    </mat-form-field>
                    <mat-form-field class="example-chip-list">
                        <mat-chip-list #chipList aria-label="Fruit selection">
                            <mat-chip *ngFor="let item of element.tags" [selectable]="selectable" [removable]="removable"
                                (removed)="remove(tag)">
                                {{item.tag}}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                            </mat-chip>
                            <input placeholder="New tag..." [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                                (matChipInputTokenEnd)="add($event)">
                        </mat-chip-list>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="En stock" value="{{element.enStock}}">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Description" value="{{element.description}}">
                    </mat-form-field>
                    <button mat-button>Save</button>
                    <button mat-button>Delete</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
