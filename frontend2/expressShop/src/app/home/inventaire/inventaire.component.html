<h1 class="titre">Mon inventaire</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idproduits">
        <th mat-header-cell *matHeaderCellDef> idproduits </th>
        <td mat-cell *matCellDef="let element"> {{element.idproduits}} </td>
    </ng-container>
    <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef> prix </th>
        <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
    </ng-container>
    <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> tags </th>
        <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
    </ng-container>

    <ng-container matColumnDef="idFournisseur">
        <th mat-header-cell *matHeaderCellDef> idFournisseur </th>
        <td mat-cell *matCellDef="let element"> {{element.idFournisseur}} </td>
    </ng-container>
    <ng-container matColumnDef="nomFournisseur">
        <th mat-header-cell *matHeaderCellDef> nomFournisseur </th>
        <td mat-cell *matCellDef="let element"> {{element.nomFournisseur}} </td>
    </ng-container>
    <ng-container matColumnDef="enStock">
        <th mat-header-cell *matHeaderCellDef> enStock </th>
        <td mat-cell *matCellDef="let element"> {{element.enStock}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
