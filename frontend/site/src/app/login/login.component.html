<div>   
    <h1 align="center">Express Shop</h1>
    <mat-card>
            <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup] = "form" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field>
            <input type="username" id="inputUsername" name="username" ngModel class="form-control" matInput placeholder="Username" formControlName="username">
            <div *ngIf="username.touched && username.invalid"class="alert alert-danger">username is required</div>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
            <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" matInput formControlName="password" >
            <div *ngIf="password.touched && password.invalid"class="alert alert-danger">password is required</div>
            </mat-form-field>
        </p>
        <p *ngIf="invalidLogin" class="error">
            invalid
        </p>
        
        <mat-checkbox> Remember you</mat-checkbox>
        <div class="button_div">
            <button mat-button>Subscribe</button>
            <button class= "button_login" type="submit" mat-button>Login</button>
        </div>
        </form>
    </mat-card-content>
    </mat-card>
</div>
