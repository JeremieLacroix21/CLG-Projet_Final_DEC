<div>   
    <h1 align="center">Express Shop</h1>
    <mat-card>
            <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup] = "form">
        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="username" formControlName="username">
            <div *ngIf="username.touched && username.invalid"class="alert alert-danger">username is required</div>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <div *ngIf="password.touched && password.invalid"class="alert alert-danger">password is required</div>
            </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
            {{ error }}
        </p>
        
        <mat-checkbox> Remember you</mat-checkbox>
        <div class="button_div">
            <button type="submit" mat-button>Subscribe</button>
            <button class= "button_login" type="submit" mat-button onclick="loginClick(username.value, password.value)">Login</button>
        </div>
        </form>
    </mat-card-content>
    </mat-card>
</div>
