<mat-toolbar color="blue" style="background-color: rgb(149, 161, 172)">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Naviguation</h1>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/accounts'"> Profil </a>
        <a mat-button [routerLink]="'/create-account'"> Commande </a>
        <a mat-button [routerLink]="'/contacts'"> Messagerie </a>
        <a mat-button [routerLink]="'/create-contact'"> Recherche </a>
  
      </div>
    </mat-toolbar-row>
  
    <mat-toolbar-row>
        <span style="font-size: 12px;">Bienvenue sur expresshop</span>
      </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'/Profil'"> Profil </a>
        <a mat-list-item [routerLink]="'/Subscribe'"> Commande </a>
        <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
        <a mat-list-item [routerLink]="'/create-contact'"> Recherche </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Se deconnecter</a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
  
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
