<mat-card class="profile-mat-card">
    <mat-card-title>Modifier Profil</mat-card-title>
    <mat-card-content>
        <form [formGroup]="profileForm">
            <p><mat-form-field>
                <input type="text" matInput placeholder="Nom d'utilisateur" formControlName="username">
                <div *ngIf="username.touched && username.invalid"class="alert alert-danger">Le nom d'utilisateur est obligatoire</div>
            </mat-form-field></p>
            <p><mat-form-field>
                <input type="email" matInput placeholder="Courriel" formControlName="email">
                <div *ngIf="email.touched && email.invalid"class="alert alert-danger">Le courriel est obligatoire</div>
            </mat-form-field></p>
            <p><mat-form-field>
                <input type="tel" matInput placeholder="Téléphone" formControlName="phone">
                <div *ngIf="phone.touched && phone.invalid"class="alert alert-danger">Le numéro de télépĥone est obligatoire</div>
            </mat-form-field></p>
            <!-- TODO: Modify Logo
            <p><mat-form-field>
            </mat-form-field></p>
            -->
            <p><mat-form-field>
                <textarea class="description-box" matInput placeholder="Description" formControlName="description">
                </textarea>
            </mat-form-field></p>
            <!-- TODO: Add/Remove Tags (https://www.google.com/search?q=youtube+tags&sxsrf=ACYBGNQrpy2igjoIgql048fJKLUoI7ew-g:1569376391098&source=lnms&tbm=isch&sa=X&ved=0ahUKEwikrr3S7urkAhUhTt8KHdfCAdcQ_AUIEigB&biw=1440&bih=799#imgrc=KyZffDHBnFvYwM:)
            <p><mat-form-field>
            </mat-form-field></p>
            -->
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <p class="btn-container">
                <button type="submit" mat-button>Modifier</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>

<mat-card class="profile-mat-card">
    <mat-card-title>Changer Mot de Passe</mat-card-title>
    <mat-card-content>
        <form [formGroup]="passwordForm">
            <p><mat-form-field>
                <input type="password" matInput placeholder="Mot de passe" formControlName="oldPassword">
                <div *ngIf="oldPassword.touched && oldPassword.invalid"class="alert alert-danger">Le mot de passe est obligatoire</div>
            </mat-form-field></p>
            <p><mat-form-field>
                <input type="password" matInput placeholder="Nouveau mot de passe" formControlName="newPassword">
                <div *ngIf="newPassword.touched && newPassword.invalid"class="alert alert-danger">Le nouveau mot de passe est obligatoire</div>
            </mat-form-field></p>
            <p><mat-form-field>
                <input type="password" matInput placeholder="Confirmation" formControlName="confirm">
                <div *ngIf="confirm.touched && confirm.invalid"class="alert alert-danger">La confirmation de mot de passe est obligatoire</div>
            </mat-form-field></p>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <p class="btn-container">
                <button type="submit" mat-button>Changer</button>
            </p>    
        </form>
    </mat-card-content>
</mat-card>
